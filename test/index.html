<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search & Select</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="/slimselect.css">
</head>
<body>
    <select id="multiple" multiple>
        <option value="value 1">Value 1</option>
        <option value="value 2">Value 2</option>
        <option value="value 3">Value 3</option>
      </select>

      <!-- Optgroups -->
      <select id="multiple-optgroups" multiple>
        <optgroup label="Label 1">
          <option value="value 1">Value 1</option>
          <option value="value 2">Value 2</option>
          <option value="value 3">Value 3</option>
        </optgroup>
        <optgroup label="Label 2">
          <option value="value 21">Value 1</option>
          <option value="value 22">Value 2</option>
          <option value="value 23">Value 3</option>
        </optgroup>
      </select>
    <script src="/slimselect.js"></script>
    <script src="/test.js"></script>
    

</body>
</html>
