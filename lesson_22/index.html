<!-- Task number 5 -->
<script>
    let userPalindrome = prompt("Enter a number: ");

    console.log("You entered: " + userPalindrome);

    let flag=0;
    let checkDiapazone = (userPalindrome.length - userPalindrome.length % 2) / 2;

    for (let i = 0; i < checkDiapazone; i++) {
         let j = userPalindrome.length - i - 1;

        if (userPalindrome[i] != userPalindrome[j]) {
            flag = 1;
        }
    }

    if (flag == 1) {
        console.log("The entered number is not a polyindrome");
    }
    else {
        console.log("The entered number is a polyindrome");
        }
</script>
